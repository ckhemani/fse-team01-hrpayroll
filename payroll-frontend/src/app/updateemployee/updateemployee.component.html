<app-header title="HR Payroll" 
            [isUserLoggedIn]="true"></app-header>
<div class="container">
    <br/>
    <h4>Update Employee</h4>
    <form #loginForm="ngForm" (ngSubmit)="updateEmployee()">
      <h6 class="text-danger">{{ msg }}</h6>
      <div class="form-group">
        <label>Employee Id:</label>
        <input type="text" class="form-control" placeholder="Enter employeeId" name="employeeId" [(ngModel)]="employee.employeeId" readonly>
      </div>
      <div class="form-group">
        <label>First Name:</label>
        <input type="text" class="form-control" placeholder="Enter firstName" name="firstName" [(ngModel)]="employee.employeeFirstName">
      </div>
      <div class="form-group">
        <label>Last Name:</label>
        <input type="text" class="form-control" placeholder="Enter lastName" name="lastName" [(ngModel)]="employee.employeeLastName">
      </div>
      <div class="form-group">
        <label>Job Title:</label>
        <input type="text" class="form-control" placeholder="Enter jobTitle" name="jobTitle" [(ngModel)]="employee.employeeJobTitle">
      </div>      <div class="form-group">
        <label>Salary:</label>
        <input type="text" class="form-control" placeholder="Enter salary" name="salary" [(ngModel)]="employee.employeeSalary">
      </div>      <div class="form-group">
        <label>Home Address:</label>
        <input type="text" class="form-control" placeholder="Enter homeAddress" name="homeAddress" [(ngModel)]="employee.employeeHomeAddress">
      </div>      <div class="form-group">
        <label>SSN:</label>
        <input type="text" class="form-control" placeholder="Enter ssn" name="ssn" [(ngModel)]="employee.employeeSSN">
      </div>
      <button type="submit" class="btn btn-info">Update Employee</button>&nbsp;
      <button type="button" class="btn btn-primary" (click)="goList()">Back</button>
    </form>
    <br/><br/>
</div>
